<div class="container">
  <header class="header">
    <a ng-href="#main" href="#main">
      <img src="assets/images/Level-Access-Logo.png" id="la-logo">
    </a>
  </header>
  <main class="main" id="main">
    <h1> {{title}}
      <span>{{subtitle}}</span>
    </h1>
    <div id="like-container">
        <button type="button" id="like-button" class="btn btn-primary" (click)="addToCounter()">
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <span id="like-count">
             {{likeCounter}}
        </span>
    </div>
    <div class="row">
      <div>
        <app-form-validation></app-form-validation>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>Copyright Â© 2018 Level Access. All Rights Reserved.</p>
  </footer>
</div>
